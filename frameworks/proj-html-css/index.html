<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pós Graduação em Java - UTFPR</title>
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <header class="layout-cabecalho">
        <div class="container">
            <img src="images/utfpr-logo.png" width="100" height="35" alt="UTFPR Logo">
        </div>
    </header>

    <section class="layout-banner">
        <div class="container banner">
            <h1 class="banner__titulo">Pós Graduação em Java</h1>
            <p>É tecnológica. É federal. É pra você.</p>
            <a href="#disciplinas" class="btn banner__conhecer">Conheça as disciplinas</a>
        </div>
    </section>
    <section id="disciplinas" class="row layout-disciplinas">
        <div class="container">
            <article class="disciplina col-md-4">
                <h2 class="disciplina__titulo">Java I</h2>
                <div class="disciplina__logo">
                    <img src="/images/java-logo.png" alt="Java I">
                </div>
                <footer class="disciplina__rodape">
                    <a href="conteudo-javai.html" class="btn btn__conteudo">Conteúdo</a>
                </footer>
            </article>
    
            <article class="disciplina col-md-4">
                <h2 class="disciplina__titulo">Java II</h2>
                <div class="disciplina__logo">
                    <img src="/images/java-logo.png" alt="Java II">
                </div>
                <footer class="disciplina__rodape">
                    <a href="conteudo-javai.html" class="btn btn__conteudo">Conteúdo</a>
                </footer>
            </article>
    
            <article class="disciplina col-md-4">
                <h2 class="disciplina__titulo">UML</h2>
                <div class="disciplina__logo">
                    <img src="/images/uml-logo.png" alt="UML">
                </div>
                <footer class="disciplina__rodape">
                    <a href="conteudo-javai.html" class="btn btn__conteudo">Conteúdo</a>
                </footer>
            </article>
        </div>
    </section>
</body>
</html>
